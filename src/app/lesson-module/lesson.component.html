<!-- Lesson/:id -->
<div class="card">
    <div class="card-header p-1">
        <button type="button" class="btn float-left" title="Detalles lección" (click)="setSelectedOption('details')">
            <div class="v1">
                <i class="fas fa-file-alt text-info icon-message"></i>                
            </div>
        </button>




        <!-- Example split danger button -->
        <div class="btn-group text-primary float-right">


            <button type="button" class="btn" title="Grupo de desarrollo" (click)="setSelectedOption('group')">
                <div class="v1">
                    <i class="fas fa-user-friends text-info icon-message"></i>
                    <span>10</span>
                </div>
            </button>



            <button type="button" class="btn border-left" title="Calificación" (click)="setSelectedOption('rating')">
                <div class="vl">
                    <i class="fas fa-star icon-message text-warning"></i>
                    <span>10</span>
                </div>
            </button>


            <button type="button" class="btn btn-sm border-left dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <div class="v1">
                    <i class="fas fa-ellipsis-v icon-message"></i>
                </div>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" (click)="setSelectedOption('details')">Detalles</button>
                <button class="dropdown-item" (click)="setSelectedOption('edit')">Editar lección</button>
                <button class="dropdown-item" (click)="setSelectedOption('activity')">Actividad en la lecciòn</button>
                <button class="dropdown-item">Conversaciòn</button>
                <button class="dropdown-item">Resultados de prueba</button>
                <button class="dropdown-item">Recursos</button>
            </div>
        </div>

        <div class="dropdown float-right mr-2">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Versión 1.0
            </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">1.0</a>
                <a class="dropdown-item" href="#">2.0</a>
                <a class="dropdown-item" href="#">3.0</a>
            </div>
        </div>

    </div>

    <lesson-details *ngIf="selectedOption == 'details'" [lesson]="lesson">
    </lesson-details>

    <activity *ngIf="selectedOption == 'activity'" [lesson]="lesson">
    </activity>

    <edit *ngIf="selectedOption == 'edit'" [lesson]="lesson">
    </edit>

    <group *ngIf="selectedOption == 'group'" [lesson]="lesson">
    </group>

    <rating *ngIf="selectedOption == 'rating'" [lesson]="lesson">
    </rating>

</div>
<!-- /Lesson/:id -->
