<!-- Resources delete modal-->
<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="deleteTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
        <!-- modal-header -->
        <div class="modal-header">
            <h5 class="modal-title" id="deleteTitle">{{title}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- /modal-header -->

        <!-- modal-body -->
        <div class="modal-body">
            <div class="alert alert-warning mb-0" role="alert">
                <i class="fas fa-exclamation-triangle icon-message me-2"></i>
                ¿Esta seguro que desea eliminar el recurso?
            </div>
        </div>
        <!-- /modal-body -->

        <!-- modal-footer -->
        <div class="modal-footer">
            <button class="btn btn-danger" (click)="delete()">Sí</button>
            <button class="btn btn-primary text-white" data-bs-dismiss="modal">No</button>
        </div>
        <!-- /modal-footer -->

    </div>
    </div>
</div>
<!-- /Resources suggest modal-->
