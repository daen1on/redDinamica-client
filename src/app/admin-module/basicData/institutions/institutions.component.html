<div class="card">
    <div class="card-header">
        <h3 class="m-0 text-primary font-weight-bolder">{{title}}</h3>

    </div>
    <div class="card-body">

        <!-- Modal -->
        <div class="modal fade" id="addInstitutionModal" tabindex="-1" role="dialog" aria-labelledby="addInstitution"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addInstitution">Agregar una institución</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div *ngFor="let field of fieldsForm" class="form-group row">
                                <label for="{{field}}" class="col-4 col-form-label">{{field}}</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="{{field}}" placeholder="{{field}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-4">Nivel</div>
                                <div class="col-8">
                                    <div *ngFor="let level of levels, let i = index" class="form-check">
                                        <input class="form-check-input" type="checkbox" id="{{level}}">
                                        <label class="form-check-label" for="{{level}}">
                                            {{level}}
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class=" btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class=" btn btn-success">Guardar</button>
                    </div>
                </div>
            </div>
        </div>





        <form>
            <div class="form-group row">
                <div class="col-9">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Filtrar:</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Filtro">
                    </div>
                </div>
                <div class="col">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-target="#addInstitutionModal">
                        <i class="fas fa-plus"></i>
                        <span class="ml-2">Agregar</span>
                    </button>
                </div>
            </div>
        </form>


        <table class="table table-sm table-hover table-bordered text-center">
            <thead class="thead-dark" width="100%">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Institución</th>
                    <th scope="col">Nivel</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ['Bucaramanga','Piedecuesta','San Gil','Floridablanca','Velez']; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item}}</td>
                    <td>Primaria, Secundaria, Universitario</td>

                    <td>
                        <button type="button" class="btn btn-info btn-sm m-1" data-toggle="modal"
                        data-target="#addInstitutionModal">
                        <i class="fas fa-eye"></i>
                        <span class="ml-2">Detalles</span>
                        </button>
                        <button type="button" class="btn btn-warning btn-sm m-1">
                            <i class="fas fa-pen-square"></i>
                            <span class="ml-2">Editar</span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm m-1">
                            <i class="fas fa-trash"></i>
                            <span class="ml-2">Eliminar</span>
                        </button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
