<div class="card">
    <div class="card-header">
        <h3 class="m-0 text-primary font-weight-bolder">{{title}}</h3>
    </div>

    <div class="card-body">
        <div class="card">

            <ul class="list-group list-group-flush">
                <li *ngFor="let ix of [1,2,3,4,5]" class="list-group-item">
                    <div class="row align-items-center">
                        <div class="col-1">

                            <div class="picture rounded-circle border-4 overflow-hidden">
                                <img class="img-fluid" src="assets/images/user-default.png">
                            </div>


                        </div>

                        <div class="col-6">                            
                                <h5>Juan Daniel Hern√°ndez Bustos</h5>
                                <span class="badge badge-success">Facilitador</span>                      
                        </div>

                        <div class="col-5 text-center">
                            <button type="button" class="btn btn-info btn-sm m-1">
                                <i class="fas fa-eye"></i>
                                <span class="ml-2">Detalles</span>
                            </button>
                            <button type="button" class="btn btn-success btn-sm m-1">
                                <i class="fas fa-user-check"></i>
                                <span class="ml-2">Activar</span>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm m-1">
                                <i class="fas fa-user-times"></i>
                                <span class="ml-2">Eliminar</span>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>


</div>
