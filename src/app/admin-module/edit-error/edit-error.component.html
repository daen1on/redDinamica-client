<div class="modal-header">
  <h5 class="modal-title" id="editErrorModalLabel">Editar Error</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editErrorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type">Tipo</label>
      <select class="form-control" formControlName="type">
        <option *ngFor="let type of errorTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="module">Módulo</label>
      <select class="form-control" formControlName="module">
        <option *ngFor="let module of modules" [value]="module">{{ module }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="steps">Pasos</label>
      <textarea class="form-control" formControlName="steps"></textarea>
    </div>
    <div class="form-group">
      <label for="attachment">Archivo Adjunto</label>
      <input type="file" class="form-control-file" (change)="onFileChange($event)">
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <button type="submit" class="btn btn-primary" [disabled]="editErrorForm.invalid">Guardar Cambios</button>
  </form>
</div>
