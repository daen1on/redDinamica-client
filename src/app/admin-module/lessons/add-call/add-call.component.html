<!-- Resources suggest modal-->
<div class="modal fade" id="addCall" tabindex="-1" role="dialog" aria-labelledby="addCall" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <form [formGroup]="callForm" (ngSubmit)="onSubmit()" class="modal-content" enctype="multipart/form-data">
            <!-- modal-header -->
            <div class="modal-header">
                <h5 class="modal-title" id="addCallTitle">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="restartValues()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- /modal-header -->

            <!-- modal-body -->

            <div class="modal-body">
                <div *ngIf="status === 'error'" class="alert alert-danger fade show text-center"
                    role="alert">
                    <i class="fas fa-times-circle icon-message me-2"></i>
                    {{errorMsg}}
                </div>

                <div *ngIf="status === 'success'" class="alert alert-success fade show text-center"
                    role="alert">
                    <i class="fas fa-check-circle icon-message me-2"></i>
                    {{successMsg}}
                </div>

                <div class="form-group row">
                    <label for="title" class="col-3 col-form-label">
                        <strong>Lección</strong>
                    </label>

                    <div class="col-9">
                        <input type="text" class="form-control" id="title" value="{{lesson.title}}" disabled>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="areas" class="col-3 col-form-label">
                        <strong>Áreas de conocimiento*</strong>
                    </label>

                    <div class="col-9">
                        <ng-select [items]="areas" bindLabel="name" formControlName="areas" [multiple]="true"
                            [hideSelected]="true" notFoundText="No se encontró" placeholder="Selecciona las áreas de conocimiento"
                            [ngClass]="{ 'is-invalid': submitted && f.areas.errors }">
                        </ng-select>
                        <div *ngIf="submitted && f.areas.errors" class="invalid-feedback d-block">
                            <div *ngIf="f.areas.errors['required']">
                                El campo áreas de conocimiento es obligatorio.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="level" class="col-3 col-form-label">
                        <strong>Niveles académicos*</strong>
                    </label>

                    <div class="col-9 level-autocomplete-container">
                        <!-- Niveles seleccionados -->
                        <div class="selected-items-container mb-2" *ngIf="selectedLevels.length > 0">
                            <span *ngFor="let level of selectedLevels" 
                                  class="badge bg-info me-1 mb-1 d-inline-flex align-items-center">
                                {{level.value}}
                                <button type="button" class="btn-close btn-close-white ms-1" 
                                        (click)="removeLevel(level)" style="font-size: 0.7em;"></button>
                            </span>
                        </div>

                        <!-- Input de búsqueda -->
                        <input type="text" 
                               class="form-control" 
                               [(ngModel)]="levelInput"
                               (input)="onLevelInputChange()"
                               (focus)="showLevelDropdown = filteredLevels.length > 0"
                               placeholder="Buscar y seleccionar niveles académicos..."
                               [ngClass]="{ 'is-invalid': submitted && f.level.errors }"
                               [ngModelOptions]="{standalone: true}">

                        <!-- Dropdown de opciones -->
                        <div class="dropdown-menu show" 
                             *ngIf="showLevelDropdown && filteredLevels.length > 0"
                             style="position: absolute; top: 100%; left: 0; right: 0; z-index: 1000; max-height: 200px; overflow-y: auto;">
                            <button type="button" 
                                    class="dropdown-item" 
                                    *ngFor="let level of filteredLevels"
                                    (click)="selectLevel(level)">
                                {{level.value}}
                            </button>
                        </div>

                        <!-- Mensaje de error -->
                        <div *ngIf="submitted && f.level.errors" class="invalid-feedback d-block">
                            <div *ngIf="f.level.errors['required']">
                                Debe seleccionar al menos un nivel académico.
                            </div>
                        </div>
                    </div>
                </div>




                <div class="form-group row">
                    <label for="text" class="col-3 col-form-label">
                        <strong>Descripción convocatoria*</strong>
                    </label>
                    <div class="col-9">
                        <textarea class="form-control" id="text" rows="3" formControlName="text"
                            placeholder="Describe los detalles de la convocatoria"
                            [ngClass]="{ 'is-invalid': submitted && f.text.errors}"></textarea>
                        <div *ngIf="submitted && f.text.errors" class="invalid-feedback d-block">
                            <div *ngIf="f.text.errors['required']">
                                El campo descripción es obligatorio.
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /modal-body -->

            <!-- modal-footer -->
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" (click)="restartValues()">Cerrar</button>
                <button [disabled]="status == 'success'" type="submit" class="btn btn-success">Crear y publicar</button>
            </div>
            <!-- /modal-footer -->

        </form>


    </div>
</div>
<!-- /Resources suggest modal-->
