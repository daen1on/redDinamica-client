<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-3">Mejores lecciones (RedDinámica académica)</h2>
    </div>
  </div>

  <div *ngIf="loading" class="text-center text-muted my-4">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && errorMessage" class="alert alert-danger">{{errorMessage}}</div>

  <div *ngIf="!loading && !errorMessage && lessons.length === 0" class="alert alert-info">
    No hay lecciones académicas para destacar.
  </div>

  <div class="row" *ngIf="!loading && lessons.length > 0">
    <div class="col-12">
      <div class="list-group">
        <div class="list-group-item" *ngFor="let lesson of lessons">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ lesson.title }}</h5>
              <small class="text-muted">{{ lesson.author?.name || 'Autor' }}</small>
            </div>
            <div>
              <button class="btn btn-primary" (click)="moverARedDinamica(lesson._id)">
                <i class="fas fa-upload"></i>
                <span class="ms-2">Mover a RedDinámica</span>
              </button>
            </div>
          </div>
          <p class="mb-1 mt-2 text-muted">{{ lesson.resume }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
