<!-- Resources details modal-->
<div class="modal fade" id="details" tabindex="-1" aria-labelledby="detailsTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <!-- modal-header -->
            <div class="modal-header">
                <h5 class="modal-title" id="detailsTitle">Detalles del recurso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- /modal-header -->

            <!-- modal-body -->
            <div class="modal-body">

                <div *ngFor="let field of fields" class="row">

                    <label class="col-3" for="{{field.id}}">
                        <strong>{{field.label}}:</strong>
                    </label>

                    <div class="col">
                        <!-- Editable inputs when resubmitting or when resource belongs to the current user and not accepted -->
                        <ng-container *ngIf="(resource?._resubmit || (!resource.accepted && identity?._id === resource?.author?._id)); else readOnlyField">
                            <input *ngIf="field.type !== 'file' && field.id !== 'type' && field.id !== 'url'" class="form-control mb-2" [(ngModel)]="resource[field.id]" name="{{field.id}}"/>
                            <select *ngIf="field.id === 'type'" class="form-select mb-2" [(ngModel)]="resource.type" name="type">
                                <option value="document">Documento</option>
                                <option value="video">Video</option>
                                <option value="link">Enlace</option>
                                <option value="software">Software</option>
                            </select>
                            <input *ngIf="field.id === 'url'" class="form-control mb-2" [(ngModel)]="resource.url" name="url"/>
                        </ng-container>
                        <ng-template #readOnlyField>
                            <p *ngIf="field.id == 'type' && resource[field.id]">{{types[resource[field.id]].label}}</p>
                            <p *ngIf="resource[field.id] && field.type != 'file' && field.id != 'type' && field.id != 'url'">{{resource[field.id]}}</p>
                            <p *ngIf="resource[field.id] && field.id == 'url'">
                                <a href="{{getLink(resource.url)}}" target="_blank">{{resource.url}}</a>
                            </p>
                            <p *ngIf="resource[field.id] && field.type == 'file'">
                                <a class="btn btn-info" title="Descargar recurso: {{resource.file}}" href="{{this.url + 'get-resource/' + resource.file}}" target="_blank">
                                    <i class="fas fa-download"></i> {{resource.file}}
                                </a>
                            </p>
                        </ng-template>
                    </div>

                </div>

                <div class="row">
                    <label class="col-3">
                        <strong>Calificaci√≥n:</strong>
                    </label>

                    <div class="col">
                        <p>
                            <button class="btn btn-sm btn-warning">
                                <i class="fas fa-star"></i> {{resource.score.toFixed(2)}}
                            </button>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <label class="col-3">
                        <strong>Descargas:</strong>
                    </label>

                    <div class="col">
                        <p>
                            <button class="btn btn-sm btn-info">
                                <i class="fas fa-download"></i> {{resource.downloads}}
                            </button>
                        </p>
                    </div>
                </div>

                <div *ngFor="let comment of resource.comments" class="row mt-2">
                    <div *ngIf="comment.user != undefined" class="col-auto">
                        <a class="text-primary" [routerLink]="[ '/perfil', comment.user._id]" data-bs-dismiss="modal">
                            <div class="flex-shrink-0 rounded-circle border-1 overflow-hidden"
                                style="width: 40px; height:40px;">
                                <img *ngIf="!comment.user.picture" class="img-fluid"
                                    src="assets/images/user-default.png">
                                <img *ngIf="comment.user.picture" class="img-fluid"
                                    src="{{this.url+'get-image-user/'+ comment.user.picture}}">
                            </div>
                        </a>
                    </div>
                    <div *ngIf="comment.user != undefined" class="col bg-light rounded-left p-2">
                        <h6 class="mb-1">
                            <a class="text-primary" [routerLink]="[ '/perfil', comment.user._id]" data-bs-dismiss="modal">
                                <strong>
                                    {{comment.user.name}} {{comment.user.surname}}
                                </strong>
                            </a> <br>
                            <small class=" text-muted">
                                {{ (comment.created_at | amFromUnix) | amLocale:'es' | amDateFormat:'LLL' }}
                            </small>
                        </h6>
                        <p class="card-text">
                            {{comment.text}}
                        </p>
                    </div>
                    <div *ngIf="comment.user != undefined" class="col-auto bg-light rounded-right p-2 me-3 align-items-center">

                        <button class="btn btn-warning py-0 ms-1">
                            <i class="fas fa-star"></i> {{comment.score}}
                        </button>

                    </div>
                </div>

            </div>
            <!-- /modal-body -->

            <!-- modal-footer -->
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button *ngIf="resource?._resubmit || (!resource.accepted && identity?._id === resource?.author?._id)"
                        class="btn btn-primary"
                        id="resubmitBtn"
                        [disabled]="saving"
                        (click)="saveAndResuggest()">
                    <span *ngIf="!saving">Guardar y volver a sugerir</span>
                    <span *ngIf="saving"><i class="fas fa-spinner fa-spin"></i> Guardando...</span>
                </button>
            </div>
            <!-- /modal-footer -->

        </div>
    </div>
</div>
<!-- /Resources suggest modal-->
