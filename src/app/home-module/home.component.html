<div class="container">

    <div class="row py-3">

        <div class="col-3" style="position:relative;">
            <div class="accordion" id="menu" style="width:253px; position:fixed">

                <div class="card rounded" [routerLink]="['/perfil', identity._id]">
                    <a class="card-header bg-primary text-white d-flex align-items-center px-2" style="cursor: pointer">
                        <div class="rounded-circle border-1 flex-shrink-0 overflow-hidden"
                            style="width: 40px; height:40px">
                            <img *ngIf="!identity.picture"  class="img-fluid" src="assets/images/user-default.png"> 
                            <img *ngIf="identity.picture" class="img-fluid" src="{{this.url+'get-image-user/'+ identity.picture}}">                             
                        </div>
                        <h4 class="card-link text-center mb-0 ml-1 text-truncate">
                            <strong>{{identity.name}} {{identity.surname}}</strong>
                        </h4>
                    </a>
                </div>
               
                <div *ngFor="let option of getMenuOptions(), let ix = index" class="card mt-2 rounded">
                    <button type="button"
                        class="btn btn-block text-left d-flex justify-content-between py-2 {{option.buttonClass}}"
                        data-toggle="collapse" attr.data-target="#{{option.id}}" aria-expanded="true"
                        attr.aria-controls="{{option.id}}" [routerLink]="[option.routerLink]"
                        >
                        <div>
                            <i class="text-ligth fas {{option.iconClass}}"></i>
                            <span class="ml-2"> {{option.spanContent}} </span>
                        </div>
                        <span *ngIf="option.subOptions.length > 0 && identity.role != 'guest'"><i class="text-ligth fas fa-sort-down"></i></span>
                    </button>

                    <div *ngIf="option.subOptions.length > 0 && identity.role != 'guest'" id="{{option.id}}" class="collapse"
                        aria-labelledby="headingOne" data-parent="#menu">
                        <div class="card-body py-2 px-0">
                            <ul class="nav flex-column">
                                <li *ngFor="let subOption of getSubOptions(option)" subclass="nav-item">
                                    <a class="nav-link dropdown-item text-left" [routerLink]="[subOption.routerLink]"
                                        routerLinkActive="active">{{subOption.text}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-9 pl-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
