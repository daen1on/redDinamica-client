<!-- login -->
<section id="login" class="bg-white">
    <div class="container py-4 bg-light">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card ">
                    <div class="card-body text-center">
                        <h2 class="card-title">
                            {{title}}
                        </h2>
                        <form class="px-4 py-3">
                            <div *ngIf="status == 'error'" class="alert alert-danger alert-dismissible fade show"
                                role="alert">
                                No fue posible iniciar sesión. Intentalo de nuevo.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="form-group text-left">
                                <label for="FormEmail">Correo electrónico</label>
                                <input type="email" class="form-control" id="FormEmail"
                                    placeholder="correo@ejemplo.com">
                            </div>
                            <div class="form-group text-left">
                                <label for="FormPassword">Contraseña</label>
                                <input type="password" class="form-control" id="FormPassword" placeholder="Contraseña">
                            </div>
                            <div class="form-group text-left">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="Check">
                                    <label class="form-check-label" for="Check">
                                        Recordarme
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-block btn-lg mb-2">Entrar</button>
                            <a class="card-link" [routerLink]="[ '/pass/reset']">¿Ha olvidado su contraseña?</a>                            
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="card-text">¿Aún no tienes cuenta en RedDinámica?</p>
                        <a class="dropdown-item py-2" [routerLink]="['/registro']">Registrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- /login  -->
