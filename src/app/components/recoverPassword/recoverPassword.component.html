<!-- Recuperar contraseña -->
<section id="resetPass" class="bg-white">
    <div class="container px-0 py-3 py-sm-4 bg-light"> 
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card ">
                    <div class="card-body text-center">
                        <h3 class="card-title ">
                            {{title}}
                        </h3>
                        <p class="card-text">Te enviaremos un enlace a tu correo para que puedas cambiar la contraseña </p>
                        <form class="px-4 py-3">
                            <div *ngIf="status == 'error'" class="alert alert-danger alert-dismissible fade show" role="alert">
                                No fue posible iniciar sesión. Intentalo de nuevo.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="FormEmail" placeholder="Tu correo electrónico">
                            </div>
                            <button type="submit" class="btn btn-success btn-block btn-lg mb-2">Cambiar contraseña</button>
                            <a class="card-link" [routerLink]="['/login']">← Regresar a inicio de sesión</a>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="card-text">¿Aún no tienes cuenta en RedDinámica?</p>
                        <a class="dropdown-item py-2" [routerLink]="['/registro']">Registrate</a>
                    </div>                    
                </div>
            </div>
        </div> 
    </div>

</section>
<!-- /Recuperar contraseña  -->
