<!-- Recuperar contraseña -->
<section id="resetPass" class="bg-white">
    <div class="container px-0 py-5 bg-light">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card ">
                    <div class="card-body text-center">
                        <h3 class="card-title ">
                            {{title}}
                        </h3>
                        <p class="card-text">Te enviaremos un enlace a tu correo para que puedas cambiar la contraseña
                        </p>
                        <form class="px-4 py-3 text-left" [formGroup]="recoverPassForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="email" class="form-control" id="FormEmail"
                                    placeholder="Tu correo electrónico" formControlName="email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">El campo correo electrónico es obligatorio.
                                    </div>
                                    <div *ngIf="f.email.errors.email">El correo electrónico debe ser una dirección
                                        email válida.</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-block btn-lg mb-2">
                                Cambiar contraseña
                            </button>
                            <a class="card-link" [routerLink]="['/login']">← Regresar a inicio de sesión</a>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="card-text">¿Aún no tienes cuenta en RedDinámica?</p>
                        <a class="dropdown-item py-2" [routerLink]="['/registro']">Registrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- /Recuperar contraseña  -->
