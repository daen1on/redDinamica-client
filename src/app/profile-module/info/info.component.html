<div class="card">
        <div class="card-header">
            <h3 class="m-0 text-primary font-weight-bolder">{{title}}</h3>
        </div>
        <div class="card-body">
    
    
                <div *ngFor="let field of fieldsForm" class="row">
                    <label for="{{field.id}}" class="col-2">
                        <strong> {{field.label}}:</strong>
                    </label>
                    <div class="col-10">
                        <p id="{{field.id}}">
                            {{identity[field.attr]}}
                        </p>   
                    </div>
                </div>               
    

    
        </div>
    </div>
