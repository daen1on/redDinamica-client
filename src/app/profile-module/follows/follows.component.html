<div class="card">
    <div class="card-header">
        <h3 class="m-0 text-primary font-weight-bolder">{{title}}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-6 pr-1">
                <button class="btn btn-block btn-info" (click)="setActiveButton('followers')">
                    <h5>
                        Seguidores
                    </h5>
                </button>
            </div>
            <div class="col-6 pl-1">
                <button class="btn btn-block btn-info" (click)="setActiveButton('following')">
                    <h5>
                        Seguidos
                    </h5>
                </button>
            </div>
        </div>


        <div class="mt-3" *ngIf="followers && activeButton == 'followers'">

            <div *ngFor="let follow of followers">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-2">
                                <div class="picture rounded-circle border-4 overflow-hidden" style="width: 80px; height: 80px;">
                                    <img *ngIf="!follow.user.picture" class="img-fluid"
                                        src="assets/images/user-default.png" >
                                    <img *ngIf="follow.user.picture" class="img-fluid"
                                        src="{{this.url+'get-image-user/'+ follow.user.picture}}">
                                </div>
                            </div>

                            <div class="col">

                                <a class="text-primary" [routerLink]="[ '/perfil', follow.user._id]">
                                    <h5>{{follow.user.name}} {{follow.user.surname}}</h5>
                                </a>

                                <span
                                    class="badge {{labelProfile[follow.user.role].class}}">{{labelProfile[follow.user.role].label}}</span>
                            </div>


                            <div class="col text-center">

                                <button type="button" class="btn btn-primary btn-sm"
                                    (mouseenter)="mouseEnter(follow.user._id)" (mouseleave)="mouseLeave()"
                                    [class.btn-danger]="follow.user._id == followUserOver"
                                    (click)="unfollowUser(follow.user._id)">
                                    <span *ngIf="follow.user._id == followUserOver; else following">
                                        <i class="fas fa-minus-square mr-2"></i>
                                        Dejar de seguir
                                    </span>
                                    <ng-template #following>
                                        <span>
                                            <i class="fas fa-check-square mr-2"></i>
                                            Siguiendo
                                        </span>
                                    </ng-template>

                                </button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>






        </div>
        <div class="mt-3" *ngIf="following && activeButton == 'following'">
                <div *ngFor="let follow of following">
                        <div class="card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <div class="picture rounded-circle border-4 overflow-hidden" style="width: 80px; height: 80px;">
                                            <img *ngIf="!follow.user.picture" class="img-fluid"
                                                src="assets/images/user-default.png" >
                                            <img *ngIf="follow.user.picture" class="img-fluid"
                                                src="{{this.url+'get-image-user/'+ follow.user.picture}}">
                                        </div>
                                    </div>
        
                                    <div class="col">
        
                                        <a class="text-primary" [routerLink]="[ '/perfil', follow.user._id]">
                                            <h5>{{follow.user.name}} {{follow.user.surname}}</h5>
                                        </a>
        
                                        <span class="badge {{labelProfile[follow.user.role].class}}">{{labelProfile[follow.user.role].label}}</span>
                                    </div>
        
        
                                    <div class="col text-center">
        
                                        <button type="button" class="btn btn-primary btn-sm"
                                            (mouseenter)="mouseEnter(follow.user._id)" (mouseleave)="mouseLeave()"
                                            [class.btn-danger]="follow.user._id == followUserOver"
                                            (click)="unfollowUser(follow.user._id)">
                                            <span *ngIf="follow.user._id == followUserOver; else following">
                                                <i class="fas fa-minus-square mr-2"></i>
                                                Dejar de seguir
                                            </span>
                                            <ng-template #following>
                                                <span>
                                                    <i class="fas fa-check-square mr-2"></i>
                                                    Siguiendo
                                                </span>
                                            </ng-template>
        
                                        </button>
                                    </div>
        
                                </div>
        
                            </div>
                        </div>
                    </div>
        </div>



    </div>
</div>
